<style>
    @charset "UTF-8";
    @import url("https://fonts.googleapis.com/css?family=Merriweather:400,400i,700");
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Merriweather, serif;
    }
    
    .wrapper {
      max-width: 700px;
      margin: 0 auto;
    }
    
    label,
    main {
      color: var(--text, black);
    }
    
    .theme-switch__input:checked ~ main,
    .theme-switch__input:checked ~ label {
      --text: white;
    }
    
    main {
      --gradDark: hsl(0, 0%, 46%);
      --gradLight: hsl(0, 0%, 100%);
      background: linear-gradient(to bottom, var(--gradDark), var(--gradLight));
      padding: 120px 40px 40px 40px;
      min-height: 100vh;
      text-align: center;
    }
    
    .theme-switch__input:checked ~ main {
      --gradDark: hsl(198, 44%, 11%);
      --gradLight: hsl(198, 39%, 29%);
    }
    
    .theme-switch__input:checked ~ .theme-switch__label {
      background-color: lightSlateGray;
    }
    
    .theme-switch__input,
    .theme-switch__label {
      position: absolute;
      z-index: 1;
    }
    
    .theme-switch__input {
      opacity: 0;
    }
    .theme-switch__input:hover + .theme-switch__label, .theme-switch__input:focus + .theme-switch__label {
      background-color: lightSlateGray;
    }
    .theme-switch__input:hover + .theme-switch__label span::after, .theme-switch__input:focus + .theme-switch__label span::after {
      background-color: #d4ebf2;
    }
    
    .theme-switch__label {
    
      
     
      border-radius: 50px;
      text-align: left;
   
    }
    .theme-switch__label span {
      position: absolute;
      bottom: calc(100% + 10px);
      left: 0;
      width: 100%;
    }
    .theme-switch__label::before, .theme-switch__label::after {
      font-size: 1rem;
      
    }
    .theme-switch__label::before {
      content: "☼";
      right: 100%;
      margin-right: 10px;
      color: orange;
    }
    .theme-switch__label::after {
      content: "☾";
      left: 100%;
      margin-left: 10px;
      color: lightSlateGray;
    }
    
    .theme-switch__label span::after {
      position: absolute;
      top: calc(100% + 15px);
      left: 5px;
      width: 40px;
      height: 40px;
      content: "";
      border-radius: 50%;
      background-color: lightBlue;
      transition: transform 200ms, background-color 200ms;
      box-shadow: -3px 3px 8px rgba(0, 0, 0, 0.4);
    }
    
    .theme-switch__input:checked ~ .theme-switch__label span::after {
      transform: translate3d(70px, 0, 0);
    }
    
    
    .theme-switch__input:checked ~ .theme-switch__label::before {
      color: lightSlateGray;
    }
    .theme-switch__input:checked ~ .theme-switch__label::after {
      color: turquoise;
    }
    </style>

<style>
  button {
    position: relative;
    background: #540ebe;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    border: none;
    letter-spacing: 0.1rem;
    font-size: 1rem;
    padding: 1rem 3rem;
    transition: 0.2s;
  }
  
  button:hover {
    letter-spacing: 0.2rem;
    padding: 1.1rem 3.1rem;
    background: var(--clr);
    color: var(--clr);
    /* box-shadow: 0 0 35px var(--clr); */
    animation: box 3s infinite;
  }
  
  button::before {
    content: "";
    position: absolute;
    inset: 2px;
    background: #8e77aa;
  }
  
  button span {
    position: relative;
    z-index: 1;
  }
  button i {
    position: absolute;
    inset: 0;
    display: block;
  }
  
  button i::before {
    content: "";
    position: absolute;
    width: 10px;
    height: 2px;
    left: 80%;
    top: -2px;
    border: 2px solid var(--clr);
    background: #453952;
    transition: 0.2s;
  }
  
  button:hover i::before {
    width: 15px;
    left: 20%;
    animation: move 3s infinite;
  }
  
  button i::after {
    content: "";
    position: absolute;
    width: 10px;
    height: 2px;
    left: 20%;
    bottom: -2px;
    border: 2px solid var(--clr);
    background: #6e8899;
    transition: 0.2s;
  }
  
  button:hover i::after {
    width: 15px;
    left: 80%;
    animation: move 3s infinite;
  }
  
  @keyframes move {
    0% {
      transform: translateX(0);
    }
    50% {
      transform: translateX(5px);
    }
    100% {
      transform: translateX(0);
    }
  }
  
  @keyframes box {
    0% {
      box-shadow: #27272c;
    }
    50% {
      box-shadow: 0 0 25px var(--clr);
    }
    100% {
      box-shadow: #323238;
    }
  }
  </style>
