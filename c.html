<style>
    @charset "UTF-8";
    @import url("https://fonts.googleapis.com/css?family=Merriweather:400,400i,700");
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Merriweather, serif;
    }
    
    .wrapper {
      max-width: 700px;
      margin: 0 auto;
    }
    
    label,
    main {
      color: var(--text, black);
    }
    
    .theme-switch__input:checked ~ main,
    .theme-switch__input:checked ~ label {
      --text: white;
    }
    
    main {
      --gradDark: hsl(0, 0%, 46%);
      --gradLight: hsl(0, 0%, 100%);
      background: linear-gradient(to bottom, var(--gradDark), var(--gradLight));
      padding: 120px 40px 40px 40px;
      min-height: 100vh;
      text-align: center;
    }
    
    .theme-switch__input:checked ~ main {
      --gradDark: hsl(198, 44%, 11%);
      --gradLight: hsl(198, 39%, 29%);
    }
    
    .theme-switch__input:checked ~ .theme-switch__label {
      background-color: lightSlateGray;
    }
    
    .theme-switch__input,
    .theme-switch__label {
      position: absolute;
      z-index: 1;
    }
    
    .theme-switch__input {
      opacity: 0;
    }
    .theme-switch__input:hover + .theme-switch__label, .theme-switch__input:focus + .theme-switch__label {
      background-color: lightSlateGray;
    }
    .theme-switch__input:hover + .theme-switch__label span::after, .theme-switch__input:focus + .theme-switch__label span::after {
      background-color: #d4ebf2;
    }
    
    .theme-switch__label {
      padding: 20px;
      margin: 60px;
      transition: background-color 200ms ease-in-out;
      width: 120px;
      height: 50px;
      border-radius: 50px;
      text-align: center;
      background-color: slateGray;
      box-shadow: -4px 4px 15px inset rgba(0, 0, 0, 0.4);
    }
    .theme-switch__label span {
      position: absolute;
      bottom: calc(100% + 10px);
      left: 0;
      width: 100%;
    }
    .theme-switch__label::before, .theme-switch__label::after {
      font-size: 2rem;
      position: absolute;
      transform: translate3d(0, -50%, 0);
      top: 50%;
    }
    .theme-switch__label::before {
      content: "☼";
      right: 100%;
      margin-right: 10px;
      color: orange;
    }
    .theme-switch__label::after {
      content: "☾";
      left: 100%;
      margin-left: 10px;
      color: lightSlateGray;
    }
    
    .theme-switch__label span::after {
      position: absolute;
      top: calc(100% + 15px);
      left: 5px;
      width: 40px;
      height: 40px;
      content: "";
      border-radius: 50%;
      background-color: lightBlue;
      transition: transform 200ms, background-color 200ms;
      box-shadow: -3px 3px 8px rgba(0, 0, 0, 0.4);
    }
    
    .theme-switch__input:checked ~ .theme-switch__label span::after {
      transform: translate3d(70px, 0, 0);
    }
    
    
    .theme-switch__input:checked ~ .theme-switch__label::before {
      color: lightSlateGray;
    }
    .theme-switch__input:checked ~ .theme-switch__label::after {
      color: turquoise;
    }
    </style>
    
    <div class="page">
        <!--Theme switch-->
        <input type="checkbox" id="themeSwitch" name="theme-switch" class="theme-switch__input" />
        <label for="themeSwitch" class="theme-switch__label">
          <span></span>
        </label>
        
        <!--Main page content-->

<style>
  .social {
  padding: 15px;
  margin: 5px;
  border-radius: 6px;
  position: relative;
  overflow: hidden;
}

/* Social Media Links*/
.social a{
  font-size: 30px;
  color: #F4FFFE;
  border-style: groove;
  border-color: grey;
  padding: 10px;
  margin: 10px;
  border-radius: 6px;
  display: inline-block
}


/* Social Media Links on mouse hover */
.social a:hover {
  background-color: darkred;
  color: white;
  -webkit-transition: background-color 0.6s ease-out, color 0.6s ease-out;
  -moz-transition: background-color 0.6s ease-out, color 0.6s ease-out;
  -o-transition: background-color 0.6s ease-out, color 0.6s ease-out;
  transition: background-color 0.6s ease-out, color 0.6s ease-out;
}
</style>

<style>

}
@keyframes animate {
 0% {
   background-position: 0%;
 }
 100% {
   background-position: 400%;
 }
}
h2:before {
 content: "";
 position: absolute;
 top: -5px;
 left: -5px;
 right: -5px;
 bottom: -5px;
 z-index: -1;
 background: linear-gradient(45deg, #f15523, #ef3224, #7c3697);
 background-size: 400%;
 border-radius: 40px;
 opacity: 0;
 transition: 0.5%;
}
h2:hover:before {
 filter: blur(20px);
 opacity: 1;
 animation: animate 8s linear infinite;
}

</style>
