  <style>
    @import url("https://fonts.googleapis.com/css?family=Merriweather:400,400i,700");

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Merriweather, serif;
    }

    .wrapper {
      max-width: 700px;
      margin: 0 auto;
    }

    label,
    main {
      color: var(--text, black);
    }

    .theme-switch__input:checked~main,
    .theme-switch__input:checked~label {
      --text: white;
    }

    main {
      --gradDark: hsl(0, 0%, 46%);
      --gradLight: hsl(0, 0%, 100%);
      background: linear-gradient(to bottom,
          var(--gradDark),
          var(--gradLight));
      padding: 120px 40px 40px 40px;
      min-height: 100vh;
      text-align: center;
    }

    .theme-switch__input:checked~main {
      --gradDark: hsl(198, 44%, 11%);
      --gradLight: hsl(198, 39%, 29%);
    }

    .theme-switch__input:checked~.theme-switch__label {
      background-color: lightSlateGray;
    }

    .theme-switch__input,
    .theme-switch__label {
      
      z-index: 1;
    }

    .theme-switch__input {
      opacity: 0;
    }

    .theme-switch__input:hover+.theme-switch__label,
    .theme-switch__input:focus+.theme-switch__label {
      background-color: lightSlateGray;
    }

    .theme-switch__input:hover+.theme-switch__label span::after,
    .theme-switch__input:focus+.theme-switch__label span::after {
      background-color: #d4ebf2;
    }

    .theme-switch__label {
      
      width: 120px;
      height: 50px;
      border-radius: 50px;
      text-align: center;
      
    }

    .theme-switch__label span {
      position: absolute;
      bottom: calc(100% + 10px);
      left: 0;
      width: 100%;
    }

    .theme-switch__label::before,
    .theme-switch__label::after {
      font-size: 2rem;
     
    }

    .theme-switch__label::before {
      content: "☼";
      right: 100%;
      margin-right: 10px;
      color: orange;
    }

    .theme-switch__label::after {
      content: "☾";
      left: 100%;
      margin-left: 10px;
      color: lightSlateGray;
    }

    .theme-switch__label span::after {
      position: absolute;
      top: calc(100% + 15px);
      left: 5px;
      width: 40px;
      height: 40px;
      content: "";
      border-radius: 50%;
      background-color: lightBlue;
      transition: transform 200ms, background-color 200ms;
      box-shadow: -3px 3px 8px rgba(0, 0, 0, 0.4);
    }

    .theme-switch__input:checked~.theme-switch__label span::after {
      transform: translate3d(70px, 0, 0);
    }

    .theme-switch__input:checked~.theme-switch__label::before {
      color: lightSlateGray;
    }

    .theme-switch__input:checked~.theme-switch__label::after {
      color: turquoise;
    }

    img {
      border-style: solid;
      text-align: center;
      background: rgb(114, 59, 157);
      border-radius: 20px;
      width: 200px;
      height: 200px;
    }
  </style>
